<!-- Update Dialog Template -->
<div id="updateDialogBackdrop" class="update-dialog-backdrop">
  <div class="update-dialog">
    <!-- Header -->
    <div class="update-dialog-header">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <h2>Update Available</h2>
      <button id="updateDialogClose" class="update-dialog-close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="update-dialog-content">
      <p class="update-dialog-message">
        A new version of Rebrands Panels is available:
        <span class="version" id="newVersionLabel">v2.4.2</span>
      </p>

      <!-- Version information -->
      <div class="update-dialog-info">
        <div class="update-dialog-version-row">
          <span class="update-dialog-version-label">Current version:</span>
          <span class="update-dialog-version-value" id="currentVersionLabel"
            >v2.4.1</span
          >
        </div>
        <div class="update-dialog-version-row">
          <span class="update-dialog-version-label">Latest version:</span>
          <span
            class="update-dialog-version-value latest"
            id="latestVersionLabel"
            >v2.4.2</span
          >
        </div>
      </div>

      <!-- Release notes -->
      <h3 class="update-dialog-notes-title">What's new:</h3>
      <div class="update-dialog-notes" id="releaseNotesContent">
        <p class="release-version">### Release v2.4.2</p>
        <p>Fixed GitHub Actions workflows for release builds</p>
        <p>
          For detailed information, please check the
          <a
            href="https://github.com/cyb3rgh05t/rebrand-tool/blob/main/CHANGELOG.md"
            target="_blank"
            rel="noopener noreferrer"
            >CHANGELOG.md</a
          >
          file.
        </p>
      </div>

      <!-- Action buttons -->
      <div class="update-dialog-actions">
        <button
          id="updateDialogLater"
          class="update-dialog-button update-dialog-button-secondary"
        >
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          Remind Later
        </button>
        <button
          id="updateDialogDownload"
          class="update-dialog-button update-dialog-button-primary"
        >
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Update Now
        </button>
      </div>

      <!-- Don't show again checkbox -->
      <div class="update-dialog-checkbox">
        <label>
          <input type="checkbox" id="updateDialogDontShowAgain" />
          Don't show again for this version
        </label>
      </div>
    </div>
  </div>
</div>
